<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surligner le texte avec la valeur sélectionnée</title>
<style>
  .highlight {
    font-weight: bold;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <select id="select">
    <option>Relevé 1</option>
    <option>Relevé 2</option>
    <option>Relevé 5</option>
    <option>Relevé 11</option>
    <option>Relevé 31</option>
  </select>

  <div class="text">Texte contenant le chiffre 1</div>
  <div class="text">Texte contenant le chiffre 2</div>
  <div class="text">Texte contenant le chiffre 5</div>
  <div class="text">Texte contenant le chiffre 11</div>
  <div class="text">Texte contenant le chiffre 31</div>

  <script>
    $(document).ready(function() {
      $('#select').change(function() {
        var selectedText = $(this).find('option:selected').text().replace(/^Relevé /, '');
        $('.text').each(function() {
          var textContent = $(this).text();
          var regex = new RegExp('\\b' + selectedText + '\\b');
          if (textContent.match(regex)) {
            $(this).html(textContent.replace(regex, '<strong>' + selectedText + '</strong>'));
          } else {
            $(this).html(textContent);
          }
        });
      });

      // Exécuter au chargement de la page
      $('#select').trigger('change');
    });
  </script>
</body>
</html>
